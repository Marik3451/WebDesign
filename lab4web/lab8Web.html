<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab8web</title>
    <style>
        table {
            border: 2px solid black;
        }

        td {
            padding: 5px;
        }

        td,
        th {
            border-left: 2px solid black;
        }

        td,
        th {
            border-right: 2px solid black;
        }
    </style>
</head>

<body>
   
        <script>
             document.write('<table border="1">');
             document.write('<tr><th>x</th><th>y</th><th>a[x,y,z,b]</th><th>b[x,y,z]</th></tr>');
            // Функція для обчислення b[x, y, z]
            function calculateB(x, y, z) {
                return x * ((y + Math.atan(Math.pow(Math.abs(Math.pow(x, 2) + z), 2))) / (2 + Math.pow(Math.sin(x), 2) * Math.pow(y, 3)) + Math.exp(-(x + z / y)));
            }

            // Функція для обчислення a[x, y, z, b]
            function calculateA(x, y, z, b) {
                return Math.pow((1 + y), 2) * (Math.pow(Math.abs(x + y), 0.3) / Math.pow(b, 2) + z) / (1 + Math.exp(-(x - z))) + Math.abs(Math.pow(y, 0.43));
            }

            // Параметри
            var xs = -1;
            var xe = 1;
            var xtab = 0.2;
            var ys = -2;
            var ye = 2;
            var ytab = 0.2;
            var z = 1.32;

            // Створення таблиці
            for (var x = xs; x <= xe; x += xtab) {
                for (var y = ys; y <= ye; y += ytab) {
                    var b = calculateB(x, y, z);
                    var a = calculateA(x, y, z, b);

                    document.write('<tr>');
                    document.write('<td>' + x.toFixed(2) + '</td>');
                    document.write('<td>' + y.toFixed(2) + '</td>');
                    document.write('<td>' + b.toFixed(2) + '</td>');
                    document.write('<td>' + a.toFixed(2) + '</td>');
                    document.write('</tr>');
                }
            }
        </script>

</body>

</html>
