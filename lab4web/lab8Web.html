<body>
    <div class="container">

        <div id="loginModal" class="modal">

            </div>

        <div id="registrationModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeRegistrationModal()">&times;</span>
                <h2>Реєстрація</h2>
                <form action="#" method="post">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="RegName">Логін</label>
                            <input type="text" class="form-control" id="RegName" placeholder="Введіть логін">
                        </div>

        <div id="questionModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeQuestionModal()">&times;</span>
                <h2>Задати питання</h2>
                <!-- Вставити форму для задання питань тут -->
                <form id="questionForm">
                    <div class="form-group">
                        <label for="QuestionText">Ваше запитання</label>
                        <textarea type="text" class="form-control" id="QuestionText"
                            placeholder="Введіть свій текст тут" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="QuestionName">Ваше запитання</label>
                        <input type="text" class="form-control" id="QuestionName" placeholder="Введіть свій текст тут">
                    </div>
                    <div style="margin-top: 10px">
                        <button type="submit" class="btn btn-primary">Надіслати питання</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
      <div class="container">
            <div class="row">
                    <script>
             document.write('<table class="table table-condensed table-hover table-striped table-sm" >');
         
            // Функція для обчислення b[x, y, z]
            function calculateB(x, y, z) {
                return x * y + z;
            }

            // Функція для обчислення a[x, y, z, b]
            function calculateA(x, y, z, b) {
                return x * y + b / z;
            }

            // Параметри
            var xs = -1;
            var xe = 1;
            var xtab = 0.2;
            var ys = -2;
            var ye = 2;
            var ytab = 0.2;
            var z = 1.32;
            var max = 0;
            
            // Створення таблиці
            document.write('<tr><td></td><th>y</th></tr><tr><th>x</th>');
           
           for (var y = ys; y <= ye; y += ytab) {
             document.write('<th>'+y.toFixed(2)+'</th>');
              }
              
             
            document.write('</tr>');
            for (var x = xs; x <= xe; x += xtab) {
            
                document.write('<tr><th>'+x.toFixed(2)+'</th>');
                for (var y = ys; y <= ye; y += ytab) {
                    var b = calculateB(x, y, z);
                    var a = calculateA(x, y, z, b);
                    
                    if(a > max){
                    max = a;
                    }

                    if (a === max)
                    {
                    document.write('<td class="table-success">'+a.toFixed(2)+'</td>');
                    }
                    else
                    {
                    document.write('<td>'+a.toFixed(2)+'</td>');
                    }
                    //document.write('<td>'+ a.toFixed(2) + '</td>');
                   
                }
                 document.write('</tr>');
            }
        </script>           
            </div>
        </div>
     
</body>
