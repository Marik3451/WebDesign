<head>
    <title>Arentoc</title>
    <meta charset="utf-8">
    <link rel="icon" href="images/Logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/Javascript.js"></script>
    <script src="js/javascriptAngular.js"></script>
    <link rel="stylesheet" href="css/w3.css">
</head>

<body ng-app="MyApp" ng-controller="CarRentController">
    <div class="container">
        <div class="row">
        <div class="col-md-6">
            <div class="container pt-2 pr-2 pl-2 pb-3 bg-white text-white position-relative"
                style="background: linear-gradient(blue,black)">
                <div style="text-align: center;">
                    <span><b>
                            <h3>Арендувати авто</h3>
                        </b></span>
                </div>
                <span>(Поля відмічені знаком *, обов'язкові для заповненення)</span> <br>
                <div>
                    <table class="w3-table" style="width: 100%">
                        <tr>
                            <td>
                                <label for="Firm">Компанія:*</label>
                                <select style="border-radius: 10px;" ng-model="selectedCompany"
                                    ng-options="car as car.name for car in cars">
                                    <option value="">Виберіть компанію</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="model">Модель:*</label>
                                <select style="border-radius: 10px;" ng-model="selectedModel"
                                    ng-options="model as model.name for model in selectedCompany.models">
                                    <option value="">Виберіть модель</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                        <td>
                            <input type="radio" ng-model="selectedCar.drive" value="front"> <label style="font-size: 15px;">Передній привід</label><br>
                            <input type="radio" ng-model="selectedCar.drive" value="full"> <label style="font-size: 15px;">Повний привід</label><br>
                        </td>
                    </tr>
                        <tr>
                            <td><label>З ціною, не вищою за*</label>
                                <input style="border-radius: 10px;" type="text" size="8" id="costMoney" placeholder="Введіть суму"
                                    ng-model="costMoney">
                                <select id="cost" name="cost" ng-model="costCurrency">
                                    <option ng-repeat="option in costOptions" value="{{option.value}}"
                                        ng-selected="option.value === costCurrency">{{option.name}}</option>
                                </select>
                            </td>
                        </tr>

                    </table>
                    <div style="text-align: center;">
                        <b>
                            <span>Додаткові вимоги:</span>
                        </b>
                    </div>
                    <table>
                        <ul>
                            <li ng-repeat="(key, feature) in additionalFeatures">
                                <input type="checkbox" name="function" ng-model="feature.checked">
                                {{ feature.description }}
                            </li>
                        </ul>
                        <span style="margin-right: 10px;" >Моя електронна адреса*</span>
                        <input style="border-radius: 10px;" type="email" name="email" placeholder="Введіть email" ng-model="email">
                        <div style="margin-top: 20px">
                            <button id="submitBtn" class="btn btn-primary" ng-click="createOrder()">Відправити</button>
                        </div>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img src="images/Panamera.jpeg" alt="Panamera" style="height: 520px; width: 900px;" class="img-thumbnail">
        </div>
    </div>
</div>
</body>
