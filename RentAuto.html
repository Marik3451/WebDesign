<!DOCTYPE html>
<html>

<head>
    <title>Arentoc</title>
    <meta charset="utf-8">
    <link rel="icon" href="images/Logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/Javascript.js"></script>
    <script src="js/javascriptAngular.js"></script>
    <link rel="stylesheet" href="css/w3.css">
</head>

<body ng-app="MyApp" ng-controller="CarRentController">
    <div class="container">
        <div class="row">
            <div class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid p-1 bg-black text-white text-left">
                    <div class="col-md-2">
                        <a class="nav-link" style=color:white href="index.html">
                            <h1 style="color: orange;">Aren<span style="color: white;">toc</span></h1>
                        </a>
                    </div>
                    <!-- <div class="col-md-0"></div> -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="col-md-8"></div>
                        <div class="tabs">
                            <button style="background: orange;" class="rounded"
                                onclick="openLoginModal()">Увійти</button>
                            <button style="background: orange;" class="rounded"
                                onclick="openRegistrationModal()">Реєстрація</button>
                            <button style="background: orange;" class="rounded" onclick="openQuestionModal()">Задати
                                питання</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeLoginModal()">&times;</span>
                <h2>Авторизація</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="LoginName">Логін</label>
                        <input type="text" class="form-control" id="LoginName" placeholder="Введіть логін">
                    </div>
                    <div class="form-group">
                        <label for="LoginPassword">Пароль</label>
                        <input type="text" class="form-control" id="LoginPassword" placeholder="Введіть пароль">
                    </div>
                    <div style="margin-top: 10px">
                        <button type="submit" class="btn btn-primary">Увійти</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="registrationModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeRegistrationModal()">&times;</span>
                <h2>Реєстрація</h2>
                <form action="#" method="post">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="RegName">Логін</label>
                            <input type="text" class="form-control" id="RegName" placeholder="Введіть логін">
                        </div>
                        <div class="form-group">
                            <label for="RegPassword">Пароль</label>
                            <input type="pas" class="form-control" id="RegPassword" placeholder="Введіть пароль">
                        </div>
                        <div style="margin-top: 10px">
                            <button type="submit" class="btn btn-primary">Зареєструватись</button>
                        </div>
                    </form>
                </form>
            </div>
        </div>

        <div id="questionModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeQuestionModal()">&times;</span>
                <h2>Задати питання</h2>
                <!-- Вставити форму для задання питань тут -->
                <form id="questionForm">
                    <div class="form-group">
                        <label for="QuestionText">Ваше запитання</label>
                        <textarea type="text" class="form-control" id="QuestionText"
                            placeholder="Введіть свій текст тут" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="QuestionName">Ваше запитання</label>
                        <input type="text" class="form-control" id="QuestionName" placeholder="Введіть свій текст тут">
                    </div>
                    <div style="margin-top: 10px">
                        <button type="submit" class="btn btn-primary">Надіслати питання</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
            <object type="text/html" data="form.html" style="height: 800px; width: 1280px;"></object>
     </div>
</body>
<footer style="margin-top: 50px;">
    <div class="position-absolute start-50 translate-middle">
        <p>© 2023 Arentoc - аренда авто.Підтримка і SEO-просування.Всі права захищені.</p>
    </div>
</footer>

</html>
